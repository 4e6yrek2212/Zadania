<body bgcolor="yellow">
    
  <h1 COLOR="red"><span style="color: red; font-weight: bold;">Новогодняя</span></h1>

  <p>
    <span style="color: red; font-weight: bold;">В </span>лесу родилась ёлочка,<br>
    В лесу она росла.<br>
    Зимой и летом стройная,<br>
    Зелёная была.<br>
  </p><br>

  <p>
    <span style="color: blue; font-weight: bold;">М</span>етель ей пела песенку:<br>
    - Спи ёлочка, бай-бай. <br>
    Мороз снежком укутывал:<br>
    - Смотри, не замерзай.<br> 
  </p>
